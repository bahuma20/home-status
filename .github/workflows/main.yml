name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - uses: actions/checkout@v2
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm dependencies
        run: cd frontend && npm install
      - name: Build frontend
        run: cd frontend && npm run-script build

      - name: deploy file
        uses: swillner/sftp-sync-action@v1.0
        with:
          user: 'bahuma-me'
          server: 'server4.bahuma.io'
          user_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          #host_public_key: "ssh-rsa tEPUrwIiZNMK8Sv30bn/IhGFbUtnA4yHn7Wv2IEaxiQ"
          local: './'
          remote: '/var/www/vhosts/bahuma.io/httpdocs/apps/home-status'
          mirror_options: "--exclude-glob=.git*/ --exclude-glob=frontend/ --verbose"
